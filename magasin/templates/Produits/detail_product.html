{% extends 'magasin/base.html' %}
{% block title %} {{produit.libellé}} {% endblock %}

{% block content %}


  <div class="card" style="width: 400px;margin: 10px; margin-left: 550px;" >
   <div class="card-body">
       <h5 class="card-title">Produit</h5>
       <hr class="dropdown-divider">
       <img src="/media/{{produit.img}}"style="width: 350px; height: 300px;">
       <hr class="dropdown-divider">
        <p class="card-text">Libellé: <b>{{produit.libellé}}</b></p>
       <p class="card-text">Description: <b>{{produit.description}}</b></p>
       <p class="card-text">Prix: {{produit.prix}}</p>
   
       <a href="{% url 'Catalogue' %}" class="btn btn-secondary">Retour au Catalogue</a>
   </div>
</div>
{% endblock %}
{% block styles %}
  <style>
    body {
      height: 1000px;
      background-image: url('/static/images/background.jpg');
      background-size: auto;
      background-position: center ;
    }
  </style>
{% endblock %}
